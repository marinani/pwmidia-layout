	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const themeToggle = document.getElementById("theme-toggle");
			const themeIcon = document.getElementById("theme-icon");
			const currentTheme = localStorage.getItem("theme") || "light";

			// Aplica o tema salvo no localStorage
			document.documentElement.setAttribute("data-bs-theme", currentTheme);
			themeIcon.className = currentTheme === "dark" ? "bi bi-sun" : "bi bi-moon";

			// Alterna o tema ao clicar no botão
			themeToggle.addEventListener("click", function () {
				const newTheme = document.documentElement.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
				document.documentElement.setAttribute("data-bs-theme", newTheme);
				localStorage.setItem("theme", newTheme);
				themeIcon.className = newTheme === "dark" ? "bi bi-sun" : "bi bi-moon";
			});
		});
	</script>

<script>
    const ctx = document.getElementById('graficoPwMetricas').getContext('2d');

    const graficoPw = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4', 'Semana 5'],
        datasets: [
          {
            label: 'PW Versão A',
            data: [120, 135, 128, 140, 150],
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.4
          },
          {
            label: 'PW Versão B',
            data: [100, 115, 110, 120, 130],
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            tension: 0.4
          },
          {
            label: 'PW Versão C',
            data: [90, 105, 98, 112, 125],
            borderColor: 'rgba(255, 206, 86, 1)',
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Métricas'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Semanas'
            }
          }
        },
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: true,
            text: 'Desempenho por Versão PW'
          }
        }
      }
    });
